version: '3.8'

services:
  ct-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: certstream-monitor
    restart: unless-stopped

    # ── Limites mémoire ──────────────────────────────────────────────────────
    mem_limit: 1g
    memswap_limit: 1g          # désactive le swap pour éviter OOM silencieux
    mem_reservation: 256m      # mémoire garantie au démarrage

    ports:
      - "10000:10000"

    volumes:
      - ./domains.txt:/app/domains.txt:ro
      - ./subdomains.txt:/app/subdomains.txt:ro
      - ./paths.txt:/app/paths.txt:ro
      - ct_data:/app/data       # persistance DB + positions

    environment:
      - TZ=UTC
      - PORT=10000
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK:-}
      - DISCORD_SECRET=${DISCORD_SECRET:-}
      # Ajuste si besoin : 1 = dump DB sur Discord puis exit
      - DUMP_DB=0

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - monitor-net

    # Laisse le temps à Python de démarrer avant le premier healthcheck
    healthcheck:
      test: >
        python3 -c "
        import os, time;
        f='/tmp/ct_monitor.heartbeat';
        age=time.time()-os.path.getmtime(f) if os.path.exists(f) else 999;
        exit(0 if age < 120 else 1)"
      interval: 60s
      timeout: 10s
      start_period: 45s
      retries: 3

volumes:
  ct_data:
    driver: local

networks:
  monitor-net:
    driver: bridge
