version: '3.8'

services:
  ct-monitor:
    build: .
    container_name: certstream-monitor
    restart: unless-stopped
    volumes:
      # Persistance de la base de données SQLite et des positions CT
      - ct-data:/app/data
      # Optionnel : Montez vos fichiers de config ici pour les éditer sans rebuild
      # - ./domains.txt:/app/domains.txt:ro
      # - ./subdomains.txt:/app/subdomains.txt:ro
    environment:
      - TZ=UTC
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK}
      - DISCORD_SECRET=${DISCORD_SECRET} # Optionnel
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - monitor-net
    healthcheck:
      # Vérifie que le script tourne (pgrep) ET que le heartbeat est récent
      test: ["CMD-SHELL", "pgrep -f 'ct_monitor.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ct-data:
    driver: local

networks:
  monitor-net:
    driver: bridge
